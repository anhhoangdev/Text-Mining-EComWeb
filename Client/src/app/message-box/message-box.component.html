<div class="card shadow message-box" [ngClass]="boxClass">
    <div class="card-body d-flex flex-column">
      <div class="d-flex align-items-center mb-2">
        <i [ngClass]="iconClass" class="message-icon"></i>
        <div class="message-title">{{ data.title }}</div>
      </div>
      <div class="message-text">{{ data.message }}</div>
      <button type="button" class="close-button ms-auto" aria-label="Close" (click)="closeDialog()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
