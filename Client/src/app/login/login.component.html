<div class="container-fluid d-flex align-items-center justify-content-center vh-100" style="background-image: url('assets/BG-Login.png'); background-size: cover; background-position: center; background-repeat: no-repeat; width: 100vw; height: 100vh;">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; backdrop-filter: blur(10px); background-color: #ffffff80;">
      <div class="text-center mb-4">
        <h1>
          <span class="text-secondary font-anton">l</span><span class="text-primary font-anton">okey</span><span class="text-secondary font-anton">tech</span>
        </h1>
      </div>
  
      <form (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="email" class="form-label font-didact-gothic">Email address</label>
          <input type="email" [(ngModel)]="email" name="email" class="form-control form-control-underline bg-transparent" id="email" placeholder="Enter email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label font-didact-gothic">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control form-control-underline bg-transparent" id="password" placeholder="Password">
        </div>
        <div class="mb-3 text-end">
          <a href="#" class="text-muted font-didact-gothic">Forgot password?</a>
        </div>
        
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn w-30 mb-3 text-light font-didact-gothic">Sign in</button>
        </div>
      
        <div class="text-center mt-3">
          <a href="#" class="text-muted font-didact-gothic">Create an account</a>
        </div>
      </form>
      
    </div>
</div>
