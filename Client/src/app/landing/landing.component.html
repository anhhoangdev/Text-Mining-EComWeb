  
<app-header [isNavbarVisible]="isNavbarVisible"></app-header>
  <!-- Introduction Section -->
  <section id="intro" class="pt-5 mt-5">
    <div class="container text-center">
      <h1>Ready for the Technology Explosion?</h1>
      <p>Browse through our range of meticulously crafted products.</p>
    </div>
  </section>
  
  <!-- Featured Products Section -->
  <section id="featured" class="pt-5">
    <div class="container">
      <h2>New Arrivals</h2>
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <img src="path-to-image" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Xiaomi Redmi Note 13</h5>
              <p class="card-text">$120</p>
            </div>
          </div>
        </div>
        <!-- Repeat product cards -->
      </div>
    </div>
  </section>
  
  <!-- Advertised Poster Section -->
  <section id="advert" class="pt-5 text-center">
    <div class="container">
      <img src="assets/Apple_ads.png" alt="Advert" class="img-fluid">
    </div>
  </section>
  
  <!-- Feedbacks Section -->
  <section id="feedback" class="pt-5">
    <div class="container">
      <h2>Our Happy Customers</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="testimonial">
            <p>"Amazing service and products!"</p>
            <p>- Sarah M.</p>
          </div>
        </div>
        <!-- Repeat testimonials -->
      </div>
    </div>
  </section>
