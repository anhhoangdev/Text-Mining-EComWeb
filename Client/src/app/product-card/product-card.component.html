<div class="card">
    <div class="card-img-wrapper">
      <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}" />
    </div>
    <div class="card-body">
      <h5 class="card-title font-actor">{{ product.name }}</h5>
      <div class="rating my-2">
        <i class="bi bi-star-fill" *ngFor="let star of [].constructor(5); let i = index" [ngClass]="{'text-warning': i < product.rating, 'text-muted': i >= product.rating}"></i>
        <span class="rating-text font-actor">{{ product.rating }}/5</span>
      </div>
      
      <div class="price-section font-actor">
        <span class="current-price">${{ product.price }}</span>
        <span *ngIf="product.oldPrice" class="old-price"><s>${{ product.oldPrice }}</s></span>
        <span *ngIf="product.discount" class="badge discount-badge">{{ product.discount }}%</span>
      </div>
    </div>
  </div>
