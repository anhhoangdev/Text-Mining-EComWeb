<div class="container-fluid d-flex align-items-center justify-content-center vh-100" style="background-image: url('assets/BG-Login.png'); background-size: cover; background-position: center; background-repeat: no-repeat; width: 100vw; height: 100vh;">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; backdrop-filter: blur(10px); background-color: #ffffff80;">
      <div class="text-center mb-4">
        <h1>
          <span class="text-secondary font-anton">l</span><span class="text-primary font-anton">okey</span><span class="text-secondary font-anton">tech</span>
        </h1>
      </div>
  
      <form (ngSubmit)="createAccount()">
        <div class="mb-3">
          <label for="firstName" class="form-label font-didact-gothic">First Name</label>
          <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control form-control-underline bg-transparent" id="firstName" placeholder="Enter first name" required>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label font-didact-gothic">Last Name</label>
          <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control form-control-underline bg-transparent" id="lastName" placeholder="Enter last name" required>
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label font-didact-gothic">Date of Birth</label>
          <input type="date" [(ngModel)]="dob" name="dob" class="form-control form-control-underline bg-transparent" id="dob" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label font-didact-gothic">Email Address</label>
          <input type="email" [(ngModel)]="email" name="email" class="form-control form-control-underline bg-transparent" id="email" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label font-didact-gothic">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control form-control-underline bg-transparent" id="password" placeholder="Enter password" required>
        </div>
        <div class="mb-3">
          <label for="rePassword" class="form-label font-didact-gothic">Re-enter Password</label>
          <input type="password" [(ngModel)]="rePassword" name="rePassword" class="form-control form-control-underline bg-transparent" id="rePassword" placeholder="Re-enter password" required>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn w-30 mb-3 text-light font-didact-gothic">Sign Up</button>
        </div>
  
        <div class="text-center mt-3">
          <a href="/login" class="text-muted font-didact-gothic">Already have an account? Sign in</a>
        </div>
      </form>
    </div>
  </div>
