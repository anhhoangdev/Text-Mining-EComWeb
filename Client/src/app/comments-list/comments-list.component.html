<div class="comments-list">
  <ng-container *ngIf="reviews.length > 0; else noReviews">
    <app-review-card *ngFor="let comment of displayedReviews" [review]="comment"></app-review-card>
    <button *ngIf="hasMoreReviews()" class="btn btn-outline-secondary mt-3" (click)="loadMoreReviews()">
      Load More Reviews
    </button>
  </ng-container>
  <ng-template #noReviews>
    <p>No reviews yet.</p>
  </ng-template>
</div>
